name: Run Frontend App

on:
  push:
    branches: 
     - 'development'
     - 'main' 
    paths:
      - 'frontend/**'
  pull_request:
    branches: 
     - 'development'
     - 'main' 
    paths:
      - 'frontend/**'

defaults:
 run:
  working-directory: ./frontend

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    container: cypress/browsers:node18.12.0-chrome107
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          working-directory: ./frontend
          build: npm run build
          start: npm start
          browser: chrome
